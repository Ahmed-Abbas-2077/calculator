<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Calculator</h1>
      <div class="display"></div>
      <div id="calculator">
        <div class="button" id="one" data-num="1">1</div>
        <div class="button" id="two" data-num="2">2</div>
        <div class="button" id="three" data-num="3">3</div>
        <div class="button" id="four" data-num="4">4</div>
        <div class="button" id="five" data-num="5">5</div>
        <div class="button" id="six" data-num="6">6</div>
        <div class="button" id="seven" data-num="7">7</div>
        <div class="button" id="eight" data-num="8">8</div>
        <div class="button" id="nine" data-num="9">9</div>
        <div class="button" id="zero" data-num="0">0</div>
        <div class="button" id="dot" data-num=".">.</div>
        <div class="button" id="plus" data-num="+">+</div>
        <div class="button" id="minus" data-num="-">-</div>
        <div class="button" id="multiply" data-num="*">*</div>
        <div class="button" id="division" data-num="/">/</div>
        <div class="button" id="equality" data-num="=">=</div>
        <div class="button" id="C" data-num="C">C</div>
        <div class="button" id="CE" data-num="CE">CE</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
